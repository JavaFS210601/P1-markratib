<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./CSS/employeeView.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ERS System</title>
</head>
<body style="background-color: black; color: ghostwhite;">
    <div class="container-fluid">
        <div class="row">
            <div class="col-12" id="mainHeader">
                <h1 style="font-size:1vw; font-style: italic; font-family: sans-serif;">welcome employee</h1>
            </div>
        </div>
    </div>
    <div class = "container pt-2">
        <div>
            <center id="userInputArea">
                <label class="label" for="username">Username</label>
                <input class="input" type="text" id="inputUsername">
                <label class="label" for="text">Ammount</label>
                <input class="input" type="text" id="inputAmount"/>
                <!-- <label class="label" for="text">Type</label>
                <input class="input" type="text" id="inputType"> -->
                <label for="cars">Type:</label>
                    <select id="inputType" name="type">
                        <option value="lodging">lodging</option>
                        <option value="travel">travel</option>
                        <option value="food">food</option>
                        <option value="other">other</option>
                    </select>
                <label class="label" for="text">Description</label>
                <input class="input" type="text" id="inputDesc">
            </center>
        </div>
    </div>
    <div id="pageBody">
        <div class="container">
            <div class="row">
                <div class="col-4">
                    <button type="button" class="btn btn-primary mainButton" id="createTicketBtn">Create New Ticket</button>
                </div>
                <div class="col-4">
                    <button type="button" class="btn btn-primary mainButton" id="completeTicketsBtn">View completed tickets</button>
                </div>
                <div class="col-4">
                    <button type="button" class="btn btn-primary mainButton" id="pendingTicketsBtn">View pending tickets</button>
                </div>
            </div>
        </div>

        <div class="container" id="ticketTable">
            <div id="ticketTableHeader">
               
            </div>
            <div id="ticketTableBody" >

            </div>
        </div>
    </div>
    <script src="JS/employeeView.js"></script>
    
</body>
</html>
