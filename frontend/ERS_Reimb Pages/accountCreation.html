<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./CSS/accountCreation.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body id="body">
    <div id= "sub_page_heading" class="container-fluid"
        ><div class="row">
            <div class="col-12">
                <h1 id= "page_heading">WELCOME TO THE ACCOUNT CREATION PAGE!!!</h1>
            </div>>
        </div>
        <div class="row">
            <div class="col-4"></div>
                <div class="col-4"><button id="returnButton" data-bs-toggle="tooltip" data-bs-placement="top" title="Click me to return to the login page :)" >Go Back :)</button></div>
            <div class="col-4"></div>
        </div>
    </div>

    <!--USER SUBMISSION STUFF IS BELOW-->
    <div class="container">
        <div class="row">
            <div class="col-4"></div>
                <div class="col-4 middleCol" >
                    <label for="username" class="form-label" id="labelUsername">Enter your new Username:</label>
                    <input type="text" class="form-control" id="inputUsername" placeholder="username">
                </div>
            <div class="col-4"></div>
        </div>

        <div class="row">
            <div class="col-4"></div>
                <div class="col-4 middleCol" >
                    <label for="password" class="form-label" id="labelPassword">Enter your desired password:</label>
                    <input type="password" class="form-control" id="inputPassword" placeholder="stuff goes here">
                </div>
            <div class="col-4"></div>
        </div>

        <div class="row">
            <div class="col-4"></div>
                <div class="col-4 middleCol" >
                    <label for="name" class="form-label" id="labelFirstName">Enter your first name:</label>
                    <input type="text" class="form-control" id="inputFirstName" placeholder="John">
                </div>
            <div class="col-4"></div>
        </div>

        <div class="row">
            <div class="col-4"></div>
                <div class="col-4 middleCol" >
                    <label for="name" class="form-label" id="labelLastName">Enter your first name:</label>
                    <input type="text" class="form-control" id="inputLastName" placeholder="Smitty">
                </div>
            <div class="col-4"></div>
        </div>

        <div class="row">
            <div class="col-4"></div>
                <div class="col-4 middleCol" >
                    <label for="email" class="form-label" id="labelEmail">Enter your email:</label>
                    <input type="email" class="form-control" id="inputEmail" placeholder="you@somewhere.com">
                </div>
            <div class="col-4"></div>
        </div>

        <div class="row">
            <div class="col-4"></div>
                <div class="col-4 middleCol" >
                    <label for="select" class="form-label" id="labelRole">Select a role:</label>
                    <select name="roles" id="inputRole">
                        <option value="employee">Employee</option>
                        <option value="financeManager">Finance Manager</option>
                    </select>
                    <p class="importantText">NOTE: IF YOU LIE ABOUT YOUR ROLE, WE WILL FIND YOU</p>
                </div>
            <div class="col-4"></div>
        </div>
        
        <div class="row">
            <div class="col-4"></div>
                <div class="col-4 middleCol" >
                    <button id="submitButton" data-bs-toggle="tooltip" data-bs-placement="top" title="Click me to submit :)" >Submit :)</button>
                </div>
            <div class="col-4"></div>
        </div>

        <script src="./JS/accountCreation.js"></script>
    </div>



</body>
</html>
